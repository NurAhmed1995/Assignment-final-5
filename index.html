<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark" />
    <script src="./js/script.js"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <!-- NAVBAR -->
    <nav
      class="sticky top-0 z-30 w-full border-b border-slate-200 bg-white/90 backdrop-blur"
    >
      <div
        class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-2 text-base font-semibold">
          <img src="./assets/logo.png" class="h-6 w-6" alt="emblem" />
          <span class="font-hind">Emergency Service</span>
        </div>
        <ul class="flex items-center gap-3 text-sm">
          <li>
            <span
              class="inline-flex items-center gap-1 rounded-full bg-emerald-50 text-emerald-700 px-3 py-1 border border-emerald-200"
              ><span class="h-6 w-6"
                ><img src="./assets/heart.png" alt="" srcset="" /></span
              ><span id="heartCount" class="font-bold text-black text-2xl"
                >0</span
              ></span
            >
          </li>
          <li>
            <span
              class="inline-flex items-center gap-1 rounded-full bg-yellow-50 text-yellow-700 px-3 py-1 border border-yellow-200"
              ><span id="coinCount" class="font-bold text-black text-2xl"
                >100</span
              ><span class="h-5 w-5"
                ><img src="./assets/coin.png" alt="" srcset="" /> </span
            ></span>
          </li>
          <li>
            <span
              class="inline-flex items-center gap-1 rounded-full bg-[#00A63E] text-white px-3 py-1 border border-emerald-200"
              ><span id="copyCount" class="font-bold text-white text-2xl"
                >0</span
              ><span>Copy</span></span
            >
          </li>
        </ul>
      </div>
    </nav>

    
    <!-- HERO -->
    <header
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white"
    >
      <div class="mx-auto max-w-6xl px-4 py-12 text-center">
        <div
          class="mx-auto mb-3 h-16 w-16 rounded-full grid place-items-center bg-white/20 ring-2 ring-white/40"
        >
          <img src="./assets/logo-dark.png" alt="" />
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold font-hind">
          Emergency Service Directory
        </h1>
        <p class="mt-2 text-emerald-100">
          Government Emergency Services at Your Fingertips â€” A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </header>
